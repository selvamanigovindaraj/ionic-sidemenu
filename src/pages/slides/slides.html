
<ion-header>

  <ion-navbar>
    <ion-title>slides</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides autoplay="500" loop="true" speed="800" pager="true" (ionSlideDidChange)="slideChanged()">
    
      <ion-slide style="background-color:rgb(241, 207, 207)">
        <h2>Slide 1</h2>
      </ion-slide>
    
      <ion-slide style="background-color:rgb(248, 190, 226)">
        <h2>Slide 2</h2>
      </ion-slide>
    
      <ion-slide style="background-color: rgb(210, 241, 180)">
        <h2>Slide 3</h2>
     
      </ion-slide>
    
    </ion-slides>
</ion-content>
