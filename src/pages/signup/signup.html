<ion-content padding class="login-background layer">
  
  <img  class="logo" src="../assets/imgs/logo2.png" >
  <ion-list style="margin-top: 50px;">
    
      <ion-item class="inputstyle">
        <ion-label floating style="color:white">Username</ion-label>
        <ion-input class="typetextstyle" type="text" [(ngModel)]="user_Name" clearInput></ion-input>
      </ion-item>
    
      <ion-item class="inputstyle">
        <ion-label floating style="color:white">Password</ion-label>
        <ion-input class="typetextstyle" type="password" [(ngModel)]="password" clearInput></ion-input>
      </ion-item>
    
     <!-- <ion-item class="inputstyle">
        <ion-label style="color:white">Date of Birth</ion-label>
        <ion-datetime class="typetextstyle"displayFormat="DD-MM-YYYY" [(ngModel)]="today" clearInput></ion-datetime>
      </ion-item> -->
      <!-- <button ion-button block (click)="datepicker()">datepicker</button> -->
      
      <br>
      <button ion-button block round color="light" (click)="doSubmit()">LOGIN</button>
    </ion-list>
</ion-content>
